<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}Pagina Principal{% endblock %}</title>
</head>
<body>

    <div class="container">
        <h1 class="m-2 text-center">Información de Laboratorios</h1>
        <table class=" mt-3  text-center table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Ciudad</th>
                    <th>País</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for laboratorio in laboratorios %}
                <tr>
                    <td>{{ laboratorio.nombre }}</td>
                    <td>{{ laboratorio.ciudad }}</td>
                    <td>{{ laboratorio.pais }}</td>
                    <td><a class="btn btn-primary" href="{% url 'laboratorio:laboratorio_update' laboratorio.pk %}">Actualizar</a></td>
                    <td><a class="btn btn-danger" href="{% url 'laboratorio:laboratorio_delete' laboratorio.pk %}">Eliminar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
            <a  class="btn btn-success" href="{% url 'laboratorio:laboratorio_create' %}">Agregar nuevo laboratorio</a>

        <div class=" mt-5 container">
            <p>¿Información sobre los laboratorios?</p>
            <a class="btn btn-info" href="{% url 'index' %}">Ir a la pagina de inicio</a>
        </div>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>
</html>
