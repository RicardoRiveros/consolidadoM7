<!DOCTYPE html>
<html lang="es">
<head>
    <title>Eliminar Laboratorio</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar este laboratorio: {{laboratorio.nombre}}?</h1>
    <p>{{ laboratorio.nombre }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'laboratorio:laboratorio_list' %}">Retornar</a>
</body>
</html>
