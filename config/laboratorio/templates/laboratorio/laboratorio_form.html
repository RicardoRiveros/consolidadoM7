<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario de Laboratorio</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %} Laboratorio</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'laboratorio:laboratorio_list' %}">Cancelar</a>
</body>
</html>
